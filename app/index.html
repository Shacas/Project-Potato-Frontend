    <!-- Add your site or application content here -->
    <div class="container-fluid">
      <div ng-controller="AppCtrl">
        <a href="#" class="close-menu visible-xs"><i class="icon-close"></i></a>
        <ul class="nav-list text-center effect">
          <li class="active"><a href="#/">Shop</a></li>
          <li><a href="#/about">About</a></li>
          <li ng-show="!$storage.user"><a href="#/register">Register</a></li>
          <li ng-show="!$storage.user"><a href="#/login">Login</a></li>
          <li ng-show="$storage.user"><a href="#/dashboard">Controll Panel</a></li>
          <li ng-show="$storage.user.user.role == 'admin'"><a href="#/admin">Admin Controll Panel</a></li>
          <li ng-show="$storage.user"><a href="#/logout">Logout</a></li>
        </ul>
      </div>
    </div>

    <div id="wrap" class="container">
      <div id="main-nav" class="">
        <div class="container-fluid">
          <div class="nav-header">
              <a href="index.html" class="nav-brand">Beaver <span>Variety</span></a>
              <a class="nav-icon-outline cart pull-right" href="#/cart"><span class="glyphicon glyphicon-shopping-cart"></span><span class="badge"><ngcart-summary></ngcart-summary></span></a>
            </div>
        </div>
      </div>
    <div ng-view=""></div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="pull-left copyright">
          &copy; 2016. Beaver Variety Kingston.</p>
          <p><span class="glyphicon glyphicon-heart"></span> Made with Love by Shacas Studio Development Team</p>
          <ul class="nav-list effect">
            <li><a href="#/">Delivery & Returns</a></li>
            <li><a href="#/">Terms & Conditions</a></li>
            <li><a href="#/">Privacy</a></li>
            <li><a href="#/">FAQ</a></li>
          </ul>
        </div>

        <div class="pull-right copyright">
            <ul class="social-links">
              <li><a href="#"><span class="glyphicon glyphicon-envelope"></span></a></li>
              <!-- <li><a href="#"><i class="icon-dribbble"></i></a></li>
              <li><a href="#"><i class="icon-pinterest"></i></a></li> -->
            </ul>
        </div>
      </div>
    </footer>

    <script type="text/ng-template" id="template/ngCart/summary.html">
      <div class="row">
        <div class="col-md-6">{{ ngCart.totalCost() | currency }}
        </div>
    </div>
